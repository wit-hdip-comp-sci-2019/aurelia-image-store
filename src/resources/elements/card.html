<template bindable="image">
  <div>
    <div class="uk-card uk-card-default  uk-text-center uk-animation-scale-up">
      <div class="uk-card-media-top">
        <img src="${image.url}" /></div>
      <div>
        <div class="uk-card-footer">
          <span class="uk-text-small">${image.id}</span>
        </div>
      </div>
    </div>
  </div>
</template>
